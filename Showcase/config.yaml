    type: "yasb.wallpapers.WallpapersWidget"
    options:
      label: "<span>\uDB83\uDE09</span>"
      # Caminhos para pastas com imagens
      # Pode ser string única ou lista de strings
      image_path: "$env:YASB_WALLPAPER_PATHS"  # Exemplo: variável de ambiente com múltiplos caminhos separados por ponto e vírgula
      # image_path: "C:\\Users\\{Username}\\Images"  # Exemplo alternativo
      change_automatically: false  # Altera automaticamente
      update_interval: 60          # Intervalo de mudança (segundos)
      gallery:  # Configurações da galeria de imagens
        enabled: true
        blur: true
        image_width: 220
        image_per_page: 6
        gallery_columns: 0    # 0 = automático (corresponde a image_per_page)
        horizontal_position: "center"    # "left", "center", "right"
        vertical_position: "center"      # "top", "center", "bottom"
        position_offset: 0    # Espaço mínimo das bordas (px)
        respect_work_area: true    # Respeita área de trabalho (evita barra)
        show_buttons: false        # Mostra botões de navegação
        orientation: "portrait"    # "portrait", "landscape", "both"
        image_spacing: 8
        lazy_load: true            # Carrega imagens sob demanda
        lazy_load_fadein: 400      # Animação de fade-in (ms)
        image_corner_radius: 12
      run_after:  # Comandos a executar após trocar wallpaper
        - "wal -s -t -e -q -n -i {image}"  # Exemplo: Pywal
        - "cmd.exe /c start /min pwsh ./yasb.ps1"
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]
      callbacks:
        on_left: "toggle_gallery"
        on_middle: "do_nothing"
        on_right: "change_wallpaper"

