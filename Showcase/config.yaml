        exclude: []      # Lista de updates para excluir da notificação (por nome ou KB ID, ex: "KB5006670" ou "Intel Corporation Driver Update (24.10.0.4)")
      winget_update:   # Atualizações de apps via Winget
        enabled: true
        label: "<span></span> {count}"
        interval: 60     # Verificação a cada X minutos
        exclude: []      # Lista de pacotes para excluir da notificação (por ID, ex: "Google.Chrome" ou "Mozilla.Firefox")
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]

