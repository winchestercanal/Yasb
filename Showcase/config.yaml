  # --- TOGGLE THEME ---
  # Permite alternar entre tema claro e escuro atraves de um script (necessario baixar o script no repositorio e inserir o endereço dele no código)
  # Endereço de download do script: https://github.com/winchestercanal/Yasb/blob/main/toggle-theme-wallpaper.ps1
  toggle_theme:
    type: "yasb.custom.CustomWidget"
    options:
      label: "<span>\ueac6</span>"
      label_alt: "<span>\ueac6</span>"
      class_name: "toggle-theme"
      callbacks:
        on_left: "exec powershell -WindowStyle Hidden -File $env:USERPROFILE/.config/yasb/toggle-theme-wallpaper.ps1"
        # Substitua esse endereço pelo caminho correto do script armazenado em seu sistema! Recomenda-se deixa-lo na mesma pasta do .config do Yasb.

