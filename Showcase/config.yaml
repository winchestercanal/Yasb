          - id: "/intelcpu/0/temperature/8"
            name: "CPU Temp"
          - id: "/intelcpu/0/power/0"
            name: "CPU Package Power"
          - id: "/intelcpu/0/power/1"
            name: "CPU Core Power"
          - id: "/gpu-nvidia/0/temperature/0"
            name: "Nvidia Temp"
          - id: "/ram/data/1"
            name: "Ram"

  # --- MEDIA WIDGET ---
  # Controle de reprodução de mídia (Spotify, YouTube, etc)
  media:
    type: "yasb.media.MediaWidget"
    options:
      # Variáveis: {title}, {artist}, {album}, {s} (separador)
      label: "{title}{s}{artist}"
      label_alt: "{title}"
      separator: " - "
      hide_empty: true  # Oculta quando nada está tocando
      callbacks:
        on_left: "toggle_media_menu"
        on_middle: "toggle_label"
        on_right: "toggle_play_pause"
      max_field_size:  # Tamanho máximo dos campos
        label: 20
        label_alt: 30
      show_thumbnail: true      # Mostra capa do álbum
      controls_only: false      # Mostra apenas controles
      controls_left: true       # Controles à esquerda
      controls_hide: false      # Oculta controles
