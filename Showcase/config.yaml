watch_stylesheet: true
watch_config: true
debug: true
komorebi:
  start_command: "komorebic start --whkd"      # Comando para iniciar o Komorebi
  stop_command: "komorebic stop --whkd"        # Comando para parar o Komorebi
  reload_command: "komorebic reload-configuration"  # Comando para recarregar configuração

# ============================================================
# CONFIGURAÇÃO DA BARRA DE STATUS
# ============================================================
bars:
  status-bar:
    enabled: true  # Habilita/desabilita esta barra

    # --- SELEÇÃO DE TELAS ---
    # Defina em quais monitores a barra aparecerá
    screens: ['*']  # '*' = todas as telas
    # screens: ['DELL P2419H (1)']  # Exemplo para tela específica
    class_name: "yasb-bar"  # Nome da classe CSS para estilização customizada

    # --- POSICIONAMENTO ---
    alignment:
      position: "top"   # Posições: "top", "bottom"
      center: false     # true = centraliza conteúdo, false = distribui nas 3 áreas

    # --- EFEITOS VISUAIS (Windows 11) ---
    blur_effect:
      enabled: false     # Ativa efeito de desfoque na barra
      acrylic: true      # Efeito acrílico (translúcido)
      dark_mode: false   # Adiciona mais sombra ao desfoque
      round_corners: false  # Cantos arredondados
      border_color: System  # Opções: "System", "None", ou cor HEX (#RRGGBB)

    # --- COMPORTAMENTO DA JANELA ---
    window_flags:
      always_on_top: false    # Mantém barra sempre visível sobre outras janelas
      windows_app_bar: true   # Registra como barra do sistema (reserva espaço)

    # --- DIMENSÕES ---
    dimensions:
      width: "100%"  # Largura: porcentagem ou pixels (ex: "1920px")
      height: 36     # Altura em pixels

    # --- ESPAÇAMENTO INTERNO ---
    padding:
      top: 4      # Espaço superior
      left: 0     # Espaço esquerdo
      bottom: 4   # Espaço inferior
      right: 0    # Espaço direito

    # --- DISTRIBUIÇÃO DE WIDGETS ---
    # Organize widgets em três áreas: esquerda, centro e direita
    widgets:
      left:   # Widgets alinhados à esquerda
        [
          "win_button",         # Botão nativo do menu iniciar do Windows
          "home",               # Menu inicial com atalhos para pastas e apps comuns
          "apps",               # Atalhos personalizados para aplicativos e comandos
          "launchpad",          # Launcher de aplicativos estilo macOS com busca
          "taskbar",            # Barra de tarefas com apps fixados e abertos
          "active_window",      # Título, ícone e informações da janela ativa
          "window_controls",    # Controles da janela ativa (min/max/fechar)
          "windows_workspaces", # Desktops virtuais nativos do Windows
          "language",           # Indicador do idioma atual do teclado
          "toggle_theme",       # Alterna entre tema claro/escuro via script
          "wallpapers",         # Gerenciador rápido de papéis de parede
        ]
      center: # Widgets centralizados
        [
          "notes",              # Bloco de notas rápidas integrado na barra
          "todo",               # Lista de tarefas (to-do list)
          "pomodoro",           # Timer Pomodoro para produtividade
          "obs",                # Status do OBS (gravando/streaming)
          "media",              # Controle da mídia em reprodução
          "ai_chat",            # Chat com IA integrado (Ollama/OpenAI/GPT)
          "github",             # Notificações do GitHub (issues, PRs, menções)
          "copilot",            # Monitor de uso do GitHub Copilot com gráfico
          "update_check",       # Atualizações pendentes de apps e do Windows
          "notifications"       # Central de notificações do sistema
        ]
      right:  # Widgets alinhados à direita
        [
          "libre_monitor_widget", # Monitor completo de hardware (CPU/GPU/RAM/Temp/Disco)
          "cpu",                  # Uso detalhado da CPU com gráfico
          "memory",               # Uso da memória RAM com gráfico
          "battery",              # Status da bateria, porcentagem e tempo restante
          "traffic",              # Tráfego de rede em tempo real (download/upload)
          "wifi",                 # Status da conexão WiFi/Ethernet
          "whkd"            
        ]

  # --- WIDGETS DISPONÍVEIS ---
# active_window - Mostra título, ícone e informações da janela ativa
# ai_chat - Chat integrado com IA (Ollama, OpenAI, GPT)
# apps - Atalhos personalizados para aplicativos e comandos do sistema
# battery - Indicador de bateria com porcentagem, tempo restante e status de carga
# bluetooth - Status e controle de dispositivos Bluetooth
# clock - Relógio com data, hora, calendário e suporte a múltiplos timezones
# copilot - Monitor de uso do GitHub Copilot com gráfico e informações detalhadas
# cpu - Monitor de uso da CPU com gráfico e informações detalhadas
# custom - Widget personalizável para criar comandos e atalhos customizados
# github - Monitora notificações do GitHub (issues, PRs, menções)
# home - Menu inicial com atalhos para pastas e aplicativos comuns
# komorebi_active_layout - Exibe o layout ativo do gerenciador de janelas Komorebi
# komorebi_control - Controles para iniciar/parar/recarregar o Komorebi
# komorebi_workspaces - Espaços de trabalho (workspaces) do Komorebi
# language - Indicador do idioma do teclado atual
# launchpad - Launcher de aplicativos estilo macOS com busca
# libre_monitor_widget - Monitor completo de hardware (CPU, GPU, RAM, temperatura, disco)
# media - Controle de reprodução de mídia (play/pause, música atual)
# memory - Monitor de uso de memória RAM com gráfico
# notes - Bloco de notas rápidas integrado na barra
# notifications - Central de notificações do sistema
# obs - Status do OBS Studio (gravando/streaming)
# pomodoro - Timer Pomodoro para produtividade com intervalos configuráveis
# power_menu - Menu de energia (desligar, reiniciar, suspender, bloquear)
# taskbar - Barra de tarefas com aplicativos fixados e abertos
# todo - Lista de tarefas (to-do list) integrada
# toggle_theme - Alterna temas através de script personalizado
# traffic - Monitor de tráfego de rede (download/upload)
# update_check - Verifica e exibe atualizações pendentes (apps e Windows)
# volume - Controle de volume com mixer de áudio
# wallpapers - Gerenciador de papéis de parede com seleção rápida
# weather - Previsão do tempo com informações detalhadas e animações
# whkd - Exibe atalhos de teclado ativos do Komorebi (WHKD)
# wifi - Status e controle de conexão WiFi/Ethernet
# window_controls: CONTROLES DA JANELA ATIVA (Minimizar / Maximizar / Fechar)
# windows_workspaces - Desktops virtuais nativos do Windows 10/11
# win_button - Botão do menu iniciar do Windows

widgets:
  # --- ACTIVE WINDOW WIDGET ---
  # Mostra informações sobre a janela atualmente ativa
  active_window:
    type: "yasb.active_window.ActiveWindowWidget"
    options:
      # Variáveis disponíveis: {win[title]}, {win[class_name]}, {win[process][name]}, {win[hwnd]}
      label: "{win[title]}"  # Texto principal (título da janela)
      label_alt: "[class_name='{win[class_name]}' exe='{win[process][name]}' hwnd={win[hwnd]}]"  # Texto alternativo
      label_no_window: "Inscreva-se em www.youtube.com/WINchesterCanal"  # Texto quando nenhuma janela está ativa
      label_icon: true         # Mostra ícone do aplicativo
      label_icon_size: 16      # Tamanho do ícone em pixels
      max_length: 15           # Comprimento máximo do texto
      max_length_ellipsis: "..."  # Texto para truncamento
      monitor_exclusive: false # true = mostra apenas janelas do monitor atual
      label_shadow:            # Sombra do texto
        enabled: false
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- AI CHAT WIDGET ---
  # Chat integrado com modelos de IA (Ollama, OpenAI)
  ai_chat:
    type: "yasb.ai_chat.AiChatWidget"
    options:
      label: "<span></span>"       # Ícone do widget (FontAwesome)
      chat:
        blur: true              # Efeito de desfoque no fundo
        round_corners: true     # Cantos arredondados
        round_corners_type: "normal"  # Tipos: "normal", "small"
        border_color: "system"  # "system", "none", ou cor HEX
        alignment: "center"     # Alinhamento: "left", "center", "right"
        direction: "down"       # Direção do popup: "up", "down"
        offset_left: 0         # Deslocamento horizontal
        offset_top: 6          # Deslocamento vertical
      icons:
        send: ""              # Ícone de enviar mensagem
        stop: ""              # Ícone de parar geração
        clear: ""             # Ícone de limpar chat
        assistant: "\uDB81\uDE74"  # Ícone do assistente
      notification_dot:
        enabled: false         # Indicador de notificação
        corner: "top_right"    # Posição: "top_left", "top_right", "bottom_left", "bottom_right"
        color: "red"
        margin: [0, 2]
      callbacks:
        on_left: "toggle_chat" # Ação ao clicar
      providers:  # Configure múltiplos provedores de IA
        - provider: "Ollama"
          api_endpoint: "http://localhost:11434/v1"
          credential: "ollama"
          models:
            - name: "gemma3:1b"
              label: "Gemma3"
        - provider: "OpenAI"
          api_endpoint: "https://api.openai.com/v1"
          credential: "dsfsfsfs65sd6f56sd5f6"  # Sua chave API
          models:
            - name: "gpt-3.5-turbo"
              label: "GPT3.5 Turbo"
            - name: "gpt-4"
              label: "GPT4"
              temperature: 0.3    # Criatividade (0.0-2.0)
              top_p: 0.95        # Diversidade de resposta
              max_tokens: 4096   # Tamanho máximo da resposta
              instructions: "C:/Users/amnweb/Desktop/custom_gpt_chatmode.md" # Instruções customizadas
        - provider: "Google"
          api_endpoint: "https://generativelanguage.googleapis.com/v1beta"
          credential: "$env:GEMINI_API_KEY"  # Variável de ambiente com a chave API (Dica, a Google fornece API gratuitas para alguns modelos em https://aistudio.google.com/app/api-keys)
          models:
            - name: "gemini-2.5-flash-lite"
              label: "Gemini 2.5 Flash Lite"
              temperature: 0.7
              max_tokens: 8192

  # --- APPLICATIONS WIDGET ---
  # Atalhos personalizados para aplicativos e ações do sistema
  apps:
    type: "yasb.applications.ApplicationsWidget"
    options:
      label: "{data}"
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
      app_list:  # Lista de atalhos
        # Formato: {icon: "ícone", launch: "comando ou ação"}
        # Ações especiais: "quick_settings", "notification_center", "search", "widget", "launcher"
        - {icon: "\uDB80\uDDDA", launch: "start cmd.exe /k winget upgrade"}  # Verificar atualizações
        - {icon: "\uDB81\uDEB0", launch: "start cmd.exe /k winget upgrade --all"}  # Atualizar tudo
        - {icon: "", launch: "komorebic start --whkd"}       # Iniciar Komorebi
        - {icon: "", launch: "komorebic stop --whkd"}        # Parar Komorebi
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- BATTERY WIDGET ---
  # Indicador de bateria para notebooks
  battery:
    type: "yasb.battery.BatteryWidget"
    options:
      # Variáveis: {icon}, {percent}, {time_remaining}
      label: "<span>{icon}</span> {percent}%"
      label_alt: "<span>{icon}</span> {percent}% | time: {time_remaining}"
      update_interval: 5000           # Atualização em milissegundos
      time_remaining_natural: false   # true = "2h 30m", false = "02:30"
      hide_unsupported: true         # Oculta se não houver bateria
      charging_options:
        icon_format: "{charging_icon}"
        blink_charging_icon: true    # Ícone pisca durante carregamento
        blink_interval: 500          # Intervalo de piscada (ms)
      status_thresholds:  # Limites de porcentagem para cada estado
        critical: 10
        low: 25
        medium: 75
        high: 95
        full: 100
      status_icons:  # Ícones para cada nível
        icon_charging: ""
        icon_critical: ""
        icon_low: ""
        icon_medium: ""
        icon_high: ""
        icon_full: ""
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- BLUETOOTH WIDGET ---
  # Status e controle de dispositivos Bluetooth
  bluetooth:
    type: "yasb.bluetooth.BluetoothWidget"
    options:
      # Variáveis: {icon}, {device_count}, {device_name}
      label: "<span>{icon}</span> {device_count}"
      label_alt: "{device_name}"
      label_no_device: "Sem dispositivos conectados"
      label_device_separator: ", "   # Separador para múltiplos dispositivos
      max_length: 10
      max_length_ellipsis: "..."
      icons:
        bluetooth_on: "\uDB80\uDCAF"       # Bluetooth ligado
        bluetooth_off: "\uDB80\uDCB2"      # Bluetooth desligado
        bluetooth_connected: "\uDB80\uDCB1"  # Dispositivo conectado
      device_aliases:  # Apelidos personalizados para dispositivos
        - name: "T5.0"
          alias: ""
      callbacks:
        on_left: "toggle_label"
        on_right: "exec cmd.exe /c start ms-settings:bluetooth"  # Abre configurações
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- BRIGHTNESS WIDGET ---
  # Controle de brilho da tela (notebooks)
  brightness:
    type: "yasb.brightness.BrightnessWidget"
    options:
      label: "<span>{icon}</span>"
      label_alt: "Brightness {percent}%"
      tooltip: true
      hide_unsupported: true
      brightness_toggle_level: [0, 50, 100]  # Níveis de alternância ao clicar
      auto_light: false          # Ajuste automático dia/noite
      auto_light_icon: "\uDB80\uDCE1"
      auto_light_night_level: 35     # Brilho noturno (%)
      auto_light_night_start_time: "19:00"
      auto_light_night_end_time: "06:45"
      auto_light_day_level: 75       # Brilho diurno (%)
      brightness_icons: [
        "\udb80\udcde",  # Icon for 0-25% brightness
        "\udb80\udcdd",  # Icon for 26-50% brightness
        "\udb80\udcdf",  # Icon for 51-75% brightness
        "\udb80\udce0"   # Icon for 76-100% brightness
      ]
      brightness_menu:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
      callbacks:
        on_left: "toggle_label"
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- CAVA WIDGET ---
  # Visualizador de áudio (estilo equalizer)
  # NOTA: Este widget requer que a versão do Cava seja igual ou superior a 0.10.4 instalada no seu sistema.
  # Você pode instalá-lo usando o winget (winget install karlstav.cava) ou a partir do repositório oficial https://github.com/karlstav/cava/releases.
  # O Cava precisa estar acessível no sistema PATH.
  # O YASB criará arquivos de configuração temporários para busca no diretório %LOCALAPPDATA%\YASB.
  cava:
    type: "yasb.cava.CavaWidget"
    options:
      bar_height: 12          # Altura das barras
      min_bar_height: 0       # Altura mínima
      gradient: 1             # 0 = cor sólida, 1 = gradiente
      foreground: "#89b4fa"   # Cor principal
      gradient_color_1: '#74c7ec'  # Cor inicial do gradiente
      gradient_color_2: '#89b4fa'
      gradient_color_3: '#cba6f7'
      bars_number: 8          # Número de barras
      bar_spacing: 2          # Espaçamento entre barras
      bar_width: 4            # Largura de cada barra
      bar_type: "bars"        # Tipo: "bars", "wave"
      framerate: 60           # Taxa de atualização (FPS)
      hide_empty: true        # Oculta quando não há áudio

  # --- CLOCK WIDGET ---
  # Relógio com calendário, fusos horários e alarmes
  clock:
    type: "yasb.clock.ClockWidget"
    options:
      # Formatação: use códigos strftime do Python
      # %a=dia semana, %d=dia, %B=mês, %H=hora 24h, %I=hora 12h, %M=minuto, %S=segundo, %p=AM/PM
      label: "<span>{icon}</span> <span>{alarm}</span> {%a, %d de %B %H:%M:%S}"
      label_alt: "Inscreva-se e deixa o like! "
      locale: "pt_BR"         # Locale para nomes de meses/dias
      update_interval: 1000   # Atualização em ms
      timezones: []           # Lista de fusos: ["America/New_York", "Europe/London"]
      icons:  # Ícones de relógio para cada hora (1-12)
        clock_01: "\uDB85\uDC3F"
        clock_02: "\uDB85\uDC40"
        clock_03: "\uDB85\uDC41"
        clock_04: "\uDB85\uDC42"
        clock_05: "\uDB85\uDC43"
        clock_06: "\uDB85\uDC44"
        clock_07: "\uDB85\uDC45"
        clock_08: "\uDB85\uDC46"
        clock_09: "\uDB85\uDC47"
        clock_10: "\uDB85\uDC48"
        clock_11: "\uDB85\uDC49"
        clock_12: "\uDB85\uDC4A"
      alarm_icons:
        enabled: ""
        disabled: ""
        snooze: ""
      calendar:  # Configuração do popup de calendário
        blur: true
        round_corners: true
        round_corners_type: 'normal'
        border_color: 'System'
        alignment: 'center'
        direction: 'down'
        distance: 6
        show_holidays: true      # Mostra feriados
        show_week_numbers: true   # Mostra número da semana
        country_code: "BR"        # Código do país para feriados
        holiday_color: "#FF6464"  # Cor dos feriados
        extended: true           # Calendário expandido
      callbacks:
        on_left: "toggle_calendar"
        on_middle: "next_timezone"
        on_right: "toggle_label"
      container_padding:
        top: 0
        left: 0
        bottom: 0
        right: 0
      label_shadow:
        enabled: false
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- COPILOT WIDGET ---
  # Monitor de uso do GitHub Copilot
  copilot:
    type: "yasb.copilot.CopilotWidget"
    options:
      label: "{icon}"                          # Texto principal exibido na barra (usa variáveis: {icon}, {used}, {allowance}, {percent})
      label_alt: "{used}/{allowance}"          # Texto alternativo ao clicar (mostra uso: usado/limite)
      token: "github_pat_xxxxxxxxxxxx"         # Token de acesso pessoal do GitHub (obtenha em github.com/settings/tokens)
      plan: "pro"                              # Seu plano do Copilot: "pro" ou "pro_plus"
      tooltip: true                            # Exibe tooltip ao passar o mouse (mostra uso detalhado)
      update_interval: 120                     # Intervalo de atualização em segundos (120s = 2 minutos)
      
      icons:                                   # Ícones personalizados (FontAwesome/Nerd Fonts)
        copilot: "\uf113"                      # Ícone normal do Copilot
        error: "\uf071"                        # Ícone de erro quando falha ao conectar
      
      thresholds:                              # Limites de uso para alertas visuais (porcentagem)
        warning: 75                            # Aviso ao atingir 75% do limite
        critical: 90                           # Crítico ao atingir 90% do limite
      
      menu:                                    # Configurações do menu popup
        blur: true                             # Efeito de desfoque no fundo
        round_corners: true                    # Cantos arredondados
        round_corners_type: "normal"           # Tipo de arredondamento: "normal" ou "small"
        border_color: "System"                 # Cor da borda: "System", "None" ou HEX (#RRGGBB)
        alignment: "right"                     # Alinhamento do popup: "left", "center", "right"
        direction: "down"                      # Direção do popup: "up" ou "down"
        offset_top: 6                          # Deslocamento vertical em pixels
        offset_left: 0                         # Deslocamento horizontal em pixels
        chart: true                            # Exibe gráfico de uso no popup
      
      animation:                               # Animações do widget
        enabled: true                          # Ativa/desativa animações
        type: "fadeInOut"                      # Tipo de animação: "fadeInOut", "slide", etc
        duration: 200                          # Duração da animação em milissegundos


  # --- CPU WIDGET ---
  # Indicador de uso da CPU
  cpu:
    type: "yasb.cpu.CpuWidget"
    options:
      # Variáveis: {info[percent][total]}, {info[histograms][cpu_percent]}
      label: "<span></span> {info[percent][total]}%"
      label_alt: "<span></span> {info[histograms][cpu_percent]}"
      update_interval: 2000
      cpu_thresholds:  # Limites para mudança de cor
        low: 25
        medium: 50
        high: 90
      histogram_icons:  # Caracteres para histograma
        - "\u2581" # 0%
        - "\u2581" # 10%
        - "\u2582" # 20%
        - "\u2583" # 30%
        - "\u2584" # 40%
        - "\u2585" # 50%
        - "\u2586" # 60%
        - "\u2587" # 70%
        - "\u2588" # 80%+
      histogram_num_columns: 8
      callbacks:
        on_right: "exec cmd /c Taskmgr"  # Abre Gerenciador de Tarefas
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]
  # --- DISK WIDGET ---
  # Monitor de espaço em disco
  disk:
    type: "yasb.disk.DiskWidget"
    options:
      # Variáveis: {volume_label}, {space[used/free/total][gb/percent]}
      label: "{volume_label}: {space[used][percent]}"
      label_alt: "{volume_label} {space[used][gb]} / {space[total][gb]}"
      volume_label: "C"       # Letra da unidade a ser monitorada
      update_interval: 60     # Atualização em segundos
      group_label:            # Menu com múltiplos discos
        volume_labels: ["C", "D", "E", "F"] # Adicione ou remova conforme necessário
        show_label_name: true
        blur: true
        round_corners: true
        round_corners_type: "small"
        border_color: "System"
        alignment: "right"
        direction: "down"
      callbacks:
        on_left: "toggle_group" # Exibe o menu de discos
        on_middle: "toggle_label" # Alterna rótulo
        on_right: "exec explorer C:\\"  # Abre o Explorer na unidade C:
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]
      disk_thresholds:
        low: 25
        medium: 50
        high: 90

  # --- DISK GROUP WIDGET ---
  # Versão agrupada do disk widget
  disk_group:
    type: "yasb.disk.DiskWidget"
    options:
      label: "<span></span>"
      label_alt: "<span></span>"
      group_label:
        volume_labels: ["C", "D", "E", "F"]
        show_label_name: true
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        distance: 6
      callbacks:
        on_left: "toggle_group"

  # --- GROUPER WIDGET ---
  # Agrupa múltiplos widgets com opção de colapsar
  grouper:
    type: "yasb.grouper.GrouperWidget"
    options:
      class_name: "systeminfo-grouper"
      widgets: ["memory", "disk_group", "battery"]
      collapse_options:
        enabled: true
        exclude_widgets: ["battery"]  # Widgets que não serão colapsados
        expanded_label: ""           # Ícone expandido
        collapsed_label: ""          # Ícone colapsado
        label_position: "right"       # Posição: "left", "right"

  # --- GITHUB WIDGET ---
  # Notificações do GitHub
  github:
    type: "yasb.github.GithubWidget"
    options:
      label: "<span></span>"
      label_alt: "Notifications {data}"  # {data} = número de notificações não lidas
      token: ghp_xxxxxxxxxxx  # Token de acesso pessoal do GitHub
      # token: env  # Alternativa: usar variável de ambiente YASB_GITHUB_TOKEN
      max_notification: 30    # Máximo de notificações no menu (limite: 50)
      notification_dot:
        enabled: true
        corner: "bottom_left"  # Posição do indicador
        color: "red"
        margin: [1, 1]
      only_unread: false      # true = apenas não lidas
      show_comment_count: false  # Mostra total de comentários
      reason_filters: []      # Filtrar por motivo: ['mention', 'assign', 'review_requested']
      max_field_size: 54      # Tamanho máximo do título
      update_interval: 300    # Verificação em segundos
      menu:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        show_categories: false  # Agrupa por tipo
        categories_order: ["PullRequest", "Issue", "CheckSuite", "Release", "Discussion"]
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- GLAZEWM WIDGETS ---
  # Widgets para o gerenciador de janelas GlazeWM
  # GlazeWM é um gerenciador de janelas tiling alternativo para Windows
  # Funciona de forma similar ao Komorebi para Windows ou ao i3wm/Sway do Linux
  # Download: https://github.com/glzr-io/glazewm

  # --- GLAZEWM BINDING MODE WIDGET ---
  # Mostra o modo de binding ativo (normal, resize, pause, etc)
  # Útil para saber qual conjunto de atalhos está ativo
  glazewm_binding_mode:
    type: "glazewm.binding_mode.GlazewmBindingModeWidget"
    options:
      hide_if_no_active: false  # Oculta widget quando nenhum modo está ativo
      label_if_no_active: "No binding mode active"  # Texto quando nenhum modo ativo
      default_icon: ""       # Ícone padrão para modos não mapeados
      # Ícones personalizados para cada modo de binding
      icons:
        resize: ""           # Modo de redimensionamento
        pause: ""            # Modo pausado (tiling desativado)
        # Adicione mais modos conforme sua config do GlazeWM:
        # move: "\uf0b2"
        # focus: "\uf192"
      # Modos disponíveis para alternar com callback
      binding_modes_to_cycle_through: [
        "none", 
        "resize",
        "pause"
      ]
      # Ações de clique
      callbacks:
        on_left: "next_binding_mode"      # Cicla para próximo modo
        on_middle: "toggle_label"         # Alterna exibição
        on_right: "disable_binding_mode"  # Desativa modo atual (volta ao normal)

  # --- GLAZEWM GROUPER ---
  # Agrupa widgets relacionados ao GlazeWM
  # Útil para organizar workspace + modo + janela ativa
  glazewm-grouper:
    type: "yasb.grouper.GrouperWidget"
    options:
      class_name: "glazewm-grouper"  # Nome da classe CSS
      widgets: [
        "glazewm_workspaces",
        "glazewm_binding_mode",
        "active_window" # Título da janela ativa
        ]
      collapse_options:
        enabled: false  # true = permite colapsar o grupo
        # Se enabled: true, configure:
        # exclude_widgets: ["glazewm_workspaces"]  # Widgets que não colapsam
        # expanded_label: "\uf054"    # Ícone expandido
        # collapsed_label: "\uf053"   # Ícone colapsado
        # label_position: "right"     # Posição: "left", "right"

  # --- GLAZEWM TILING DIRECTION WIDGET ---
  # Mostra e altera a direção do tiling (horizontal/vertical)
  # Controla como novas janelas serão divididas
  glazewm_tiling_direction:
    type: "glazewm.tiling_direction.GlazewmTilingDirectionWidget"
    options:
      horizontal_label: "\uDB81\uDCE1"  # Ícone para tiling horizontal
      vertical_label: "\uDB81\uDCE2"    # Ícone para tiling vertical
      # Callback padrão ao clicar: alterna entre horizontal/vertical
      # callbacks:
      #   on_left: "toggle_direction"
      #   on_right: "do_nothing"
      btn_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- GLAZEWM WORKSPACES WIDGET ---
  # Lista de workspaces (espaços de trabalho) do GlazeWM
  # Similar aos desktops virtuais, mas com tiling
  glazewm_workspaces:
    type: "glazewm.workspaces.GlazewmWorkspacesWidget"
    options:
      offline_label: "GlazeWM Offline"  # Texto quando GlazeWM não está rodando
      hide_empty_workspaces: true       # Oculta workspaces sem janelas
      hide_if_offline: false            # Oculta widget se GlazeWM offline
      enable_scroll_switching: true     # Alterna workspace com scroll do mouse
      btn_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]
      # Ícones de aplicativos nas workspaces
      app_icons:
        enabled_populated: false  # Mostra ícones em workspaces com janelas
        enabled_active: false     # Mostra ícones apenas na workspace ativa
        size: 16                  # Tamanho dos ícones
        max_icons: 0             # Máximo de ícones (0 = ilimitado)
        hide_label: false        # Oculta label do workspace
        hide_duplicates: false   # Oculta ícones duplicados
        hide_floating: false     # Oculta ícones de janelas flutuantes
      animation: false  # Animações ao trocar workspace

  # --- GPU WIDGET ---
  # Monitor de uso da GPU (NVIDIA/AMD)
  gpu:
    type: "yasb.gpu.GpuWidget"
    options:
      # Variáveis: {info[utilization]}, {info[temp]}, {info[mem_used]}, {info[mem_total]}
      label: "<span></span> {info[utilization]}%"
      label_alt: "<span></span> {info[temp]}°C | {info[mem_used]} / {info[mem_total]}"
      update_interval: 2000
      gpu_thresholds:
        low: 25
        medium: 50
        high: 90
      histogram_icons:
        - "▁"      # 0%
        - "▁"      # 10%
        - "▂"      # 20%
        - "▃"      # 30%
        - "▄"      # 40%
        - "▅"      # 50%
        - "▆"      # 60%
        - "▇"      # 70%
        - "█"      # 80%+
      histogram_num_columns: 8
      callbacks:
        on_left: "toggle_label"

  # --- HOME WIDGET ---
  # Menu de início com atalhos para pastas e opções do sistema
  home:
    type: "yasb.home.HomeWidget"
    options:
      # --- LABEL DO WIDGET ---
      label: "<span>\uDB81\uDF17</span>"  # Ícone exibido na barra
      # Outros ícones sugeridos:
      # "\uf015" - Casa (FontAwesome)
      # "\uf07c" - Pasta
      # "\uf0c9" - Menu hambúrguer
      # "\ue5d2" - Home (Material)
      # --- LISTA DE ATALHOS PERSONALIZADOS ---
      # Cada entrada cria um item no menu
      menu_list:
        # Formato: { title: "Nome", path: "Caminho" }
        # ATALHO PARA PASTA DO USUÁRIO
        - {title: "Usuário", path: "~"}
        # ATALHOS PARA PASTAS ESPECÍFICAS, substitua a variavel PATH pelo endereço de seus diretórios (geralmente exige barras duplas '\\' ao invés das barras simples tradicionais '\')
        # exemplo para o path: "C:\\Users\\Username\\Downloads"
        - {title: "Downloads", path: "$env:Downloads"} 
        - {title: "Documentos", path: "$env:Documentos"}
        - {title: "Backups", path: "$env:Backups"}
        - {title: "OBS", path: "$env:OBS"}
        - {title: "StockFootage", path: "$env:StockFootage"}
        # ATALHOS PARA PASTAS DE SISTEMA
        - {title: "Desktop", path: "%USERPROFILE%\\Desktop"}
        - {title: "AppData", path: "%APPDATA%"}
        - {title: "Temp", path: "%TEMP%"}
        - {title: "Program Files", path: "C:\\Program Files"}
        # ATALHOS PARA LOCAIS DE REDE
        # - { title: "Servidor", path: "\\\\192.168.1.100\\share" }
        # - { title: "NAS", path: "\\\\NAS\\Documents" }   
      # --- OPÇÕES DE MENU DE SISTEMA ---
      system_menu: true  # Mostra opções de sistema no final do menu
      # Quando true, adiciona:
      # - Configurações (Settings)
      # - Sobre o Windows (About)
      # - Gerenciador de Tarefas (Task Manager)
      power_menu: true   # Mostra opções de energia no final do menu
      # Quando true, adiciona:
      # - Desligar (Shutdown)
      # - Reiniciar (Restart)
      # - Sair (Logout)  
      # --- ESTILO DO MENU DROPDOWN ---
      blur: true              # Efeito de desfoque no fundo (Windows 11)
      round_corners: true     # Cantos arredondados (Windows 11)
      round_corners_type: "normal"  # Tipos: "normal", "small"
      border_color: "System"  # Opções: "System", "None", ou cor HEX "#RRGGBB"
      # --- POSICIONAMENTO DO MENU ---
      offset_top: 6    # Distância da barra em pixels (vertical)
      offset_left: 0   # Deslocamento horizontal em pixels
      alignment: "left"  # Alinhamento: "left", "center", "right"
      direction: "down"  # Direção: "down" (para baixo), "up" (para cima)
      # --- PERSONALIZAÇÃO DE LABELS ---
      # Altere os textos/nomes das opções de energia e sistema
      menu_labels:
        # OPÇÕES DE ENERGIA
        shutdown: "Desligar"           # Texto do botão desligar
        restart: "Reiniciar"           # Texto do botão reiniciar
        logout: "Sair"                 # Texto do botão sair
        sleep: "Suspender"             # Texto do botão suspender
        hibernate: "Hibernar"          # Texto do botão hibernar
        # OPÇÕES DE SISTEMA
        system: "Configurações"        # Texto das configurações
        about: "Sobre o PC"                 # Texto do sobre
        task_manager: "Gerenciador"    # Texto do gerenciador de tarefas
      label_shadow:
        enabled: true    # Ativa sombra no ícone da barra
        color: "black"   # Cor da sombra
        radius: 3        # Raio do desfoque
        offset: [1, 1]   # Deslocamento [x, y] em pixels

  # --- IP INFO WIDGET ---
  # Mostra informações de IP e localização via API
  ip_info:
    type: "yasb.custom.CustomWidget"
    options:
      # Variáveis: {data[ip]}, {data[city]}, {data[region]}, {data[country]}
      label: "<span>\uDB81\uDD9F</span> {data[ip]}"
      label_alt: "<span></span> {data[city]} {data[region]}, {data[country]}"
      class_name: "ip-info-widget"
      tooltip: true
      tooltip_label: "IP: {data[ip]}\nCity: {data[city]}\nRegion: {data[region]}\nCountry: {data[country]}"
      exec_options:
        run_cmd: "curl.exe https://ipinfo.io"  # Comando para obter dados
        run_interval: 120000  # Atualização a cada 2 minutos
        return_format: "json"  # Formato: "json", "string"
        hide_empty: false
      callbacks:
        on_left: "toggle_label"
        on_middle: "exec cmd /c ncpa.cpl"  # Abre configurações de rede
        on_right: "exec cmd /c start https://ipinfo.io/{data[ip]}"  # Abre no navegador
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- KOMOREBI ACTIVE LAYOUT ---
  # Exibe e controla o layout ativo do Komorebi

  komorebi_active_layout:
    type: "komorebi.active_layout.ActiveLayoutWidget"
    options:
      hide_if_offline: true
      label: "{icon} {layout_name}"
      layouts: ['bsp', 'columns', 'rows', 'grid', 'scrolling', 'vertical_stack', 'horizontal_stack', 'ultrawide_vertical_stack',
        'right_main_vertical_stack']
      layout_icons:  # Ícones para cada tipo de layout
        bsp: ""
        columns: ""
        rows: ""
        grid: "\uDB81\uDF58"
        scrolling: ""
        vertical_stack: ""
        horizontal_stack: ""
        ultrawide_vertical_stack: ""
        right_main_vertical_stack: ""
        monocle: ""
        maximized: ""
        floating: ""
        paused: "\uDB83\uDF89"
        tiling: "\uDB81\uDE40"
      callbacks:
        on_left: 'toggle_layout_menu'
        on_middle: 'prev_layout'
        on_right: 'next_layout'
      layout_menu:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "System"
        alignment: "left"
        direction: "down"
        offset_top: 6
        offset_left: 0
        show_layout_icons: true
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- KOMOREBI CONTROL ---
  # Controles para iniciar, reiniciar ou parar o Komorebi
  komorebi_control:
    type: "komorebi.control.KomorebiControlWidget"
    options:
      label: "<span>\uDB80\uDDD9</span>"
      icons:
        start: ""
        stop: ""
        reload: ""
      run_ahk: false      # Executar AutoHotkey junto ao Komorebi
      run_whkd: true      # Executar WHKD (hotkey daemon) junto ao Komorebi
      run_masir: false    # Executar Masir junto ao Komorebi
      show_version: true
      komorebi_menu:
        blur: true
        round_corners: true
        round_corners_type: 'normal'
        border_color: 'System'
        alignment: 'left'
        direction: 'down'
        offset_top: 6
        offset_left: 0
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- KOMOREBI STACK ---
  # Transfere o controle e visualização de janelas empilhadas (abas) do Komorebi para a barra
  komorebi_stack:
    type: "komorebi.stack.StackWidget"
    options:
      label_offline: "Offline"
      label_window: "{process}"
      label_window_active: "{title}"
      label_no_window: "No Window"
      label_zero_index: false
      show_icons: "always"  # Opções: "always", "never", "active"
      icon_size: 14
      max_length: 10
      max_length_active: 20
      max_length_ellipsis: ".."
      hide_if_offline: true
      show_only_stack: true
      rewrite:  # Regras de reescrita de nomes
        - pattern: "^(.+?)\\.exe$"
          replacement: "\\1"
          case: "lower"  # "lower", "upper", "title"
      animation: true
      enable_scroll_switching: true
      container_shadow:
        enabled: true
        color: "#000000"
        offset: [0, 1]
        radius: 2
      btn_shadow:
        enabled: true
        color: "#000000"
        offset: [0, 1]
        radius: 2
      label_shadow:
        enabled: true
        color: "#000000"
        offset: [0, 1]
        radius: 2

  # --- KOMOREBI WORKSPACES ---
  # Exibe e controla as workspaces do Komorebi
  komorebi_workspaces:
    type: "komorebi.workspaces.WorkspaceWidget"
    options:
      label_offline: "Komorebi Offline"
      label_workspace_btn: "\uDB81\uDC3D"           # Ícone workspace vazio
      label_workspace_active_btn: "\uDB81\uDC3E"    # Ícone workspace ativo
      label_workspace_populated_btn: "\uDB81\uDC3E" # Ícone workspace com janelas
      label_zero_index: false  # true = começa do 0, false = começa do 1
      hide_empty_workspaces: false # Oculta workspaces sem janelas
      hide_if_offline: false
      animation: true
      toggle_workspace_layer:
        enabled: false
        tiling_label: "Tiling"
        floating_label: "Floating"
      app_icons:  # Ícones dos aplicativos nas workspaces
        enabled_populated: false
        enabled_active: false
        size: 12
        max_icons: 0
        hide_label: false
        hide_duplicates: false
        hide_floating: false
      btn_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- LANGUAGE WIDGET ---
  # Indicador de idioma/layout do teclado
  language:
    type: "yasb.language.LanguageWidget"
    options:
      # Variáveis: {lang[language_code]}, {lang[country_code]}, {lang[full_name]}
      label: "{lang[language_code]}-{lang[country_code]}"  # Ex: pt-BR
      label_alt: "{lang[full_name]}"  # Ex: Portuguese (Brazil)
      update_interval: 5  # Segundos
      callbacks:
        on_left: "toggle_menu"
        on_middle: "do_nothing"
        on_right: "toggle_label"
      language_menu:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "system"
        alignment: "right"
        direction: "down"
        offset_top: 6
        offset_left: 0
        show_layout_icon: true
        layout_icon: ""
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- LAUNCHPAD WIDGET ---
  # Launcher de aplicativos estilo macOS
  launchpad:
    type: "yasb.launchpad.LaunchpadWidget"
    options:
      label: "<span>\uDB85\uDCDE</span>"
      search_placeholder: "Procurar apps..."
      app_icon_size: 48  # Tamanho dos ícones dos apps
      window:
        fullscreen: false  # true = tela cheia
        width: 800         # Largura da janela
        height: 600        # Altura da janela
        overlay_block: true  # Bloqueia interação com outras janelas
      window_style:
        enable_blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "system"
      window_animation:
        fade_in_duration: 200   # Duração da animação de entrada (ms)
        fade_out_duration: 200  # Duração da animação de saída (ms)
      group_apps: false  # Agrupa aplicativos por categoria
      callbacks:
        on_left: "toggle_launchpad"
      app_title_shadow:
        enabled: true
        color: "#00000090"
        offset: [1, 1]
        radius: 2
      app_icon_shadow:
        enabled: true
        color: "#00000090"
        offset: [0, 2]
        radius: 8

