      update_interval: 600  # Atualização em segundos (mínimo: 600)
      hide_decimal: true    # Oculta casas decimais
      units: "metric"       # Unidades: "metric" (Celsius) ou "imperial" (Fahrenheit)
      location: "$env:YASB_WEATHER_LOCATION"  # Formato: "Cidade", "País Cidade", "País Cidade CEP"
      callbacks:
        on_left: "toggle_card"
        on_middle: "do_nothing"
        on_right: "toggle_label"
      icons:  # Ícones para cada condição climática
        sunnyDay: ""
        clearNight: ""
        cloudyDay: ""
        cloudyNight: ""
        rainyDay: ""
        rainyNight: ""
        snowyDay: ""
        snowyNight: ""
        blizzardDay: "\uDB83\uDF36"
        blizzardNight: "\uDB83\uDF36"
        foggyDay: ""
        foggyNight: ""
        thunderstormDay: ""
        thunderstormNight: ""
        default: ""
      weather_card:  # Card de previsão detalhada
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "system"
        alignment: "center"
        direction: "down"
        icon_size: 64
        show_hourly_forecast: true  # Previsão horária
        time_format: "24h"          # "12h" ou "24h"
        hourly_point_spacing: 76    # Espaçamento entre pontos
        hourly_icon_size: 32        # Tamanho dos ícones (16, 32 ou 64 recomendado)
        icon_smoothing: true        # Suavização dos ícones
        temp_line_width: 2          # Largura da linha de temperatura (0 = oculta)
        current_line_color: "#8EAEE8"
        current_line_width: 1       # Linha da hora atual (0 = oculta)
        current_line_style: "dot"   # Estilo: "dot", "solid", "dash"
        hourly_gradient:  # Gradiente de fundo
          enabled: true
          top_color: "#8EAEE8"
          bottom_color: "#2A3E68"
        hourly_forecast_buttons:  # Botões de alternância de dados
          enabled: true
          default_view: "temperature"  # "temperature", "rain", "snow"
          temperature_icon: "\uDB81\uDD99"
          rain_icon: "\uDB81\uDD96"
          snow_icon: "\uDB81\uDD98"
        weather_animation:  # Animações de clima
          enabled: true
          snow_overrides_rain: true  # Neve sobrepõe chuva
          temp_line_animation_style: both  # "rain", "snow", "both", "none"
          rain_effect_intensity: 1.0  # 0.01 - 10.0
          snow_effect_intensity: 1.0  # 0.01 - 10.0
          scale_with_chance: true     # Escala com % de precipitação
          enable_debug: false
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- WIFI WIDGET ---
  # Status e controle de conexão WiFi
  wifi:
    type: "yasb.wifi.WifiWidget"
    options:
      # Variáveis: {wifi_icon}, {wifi_name}, {wifi_strength}, {ip_addr}
      label: "<span>{wifi_icon}</span>"
      label_alt: "{wifi_name} {wifi_strength}%"
      update_interval: 5000
      callbacks:
        on_left: "toggle_menu"
        on_middle: "exec cmd.exe /c start ms-settings:network"
        on_right: "toggle_label"
      ethernet_label: "<span>{wifi_icon}</span>"
      ethernet_label_alt: "<span>{wifi_icon}</span>{ip_addr}"
      ethernet_icon: ""
      get_exact_wifi_strength: false  # Requer permissão de localização
      wifi_icons: [
        "\uDB82\uDD2E",
        "\uDB82\uDD1F",
        "\uDB82\uDD22",
        "\uDB82\uDD25",
        "\uDB82\uDD28" # Ícone para 75-100% de intensidade
        ]
      label_shadow:
        enabled: false
        color: "black"
        radius: 3
        offset: [1, 1]
      menu_config:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        offset_top: 6
        offset_left: 0
        wifi_icons_secured: ["", "", "", ""]
        wifi_icons_unsecured: ["", "", "", ""]

  # --- WHKD WIDGET ---
  # Widget para mostrar atalhos de teclado do Komorebi (WHKD)
  whkd:
    type: "yasb.whkd.WhkdWidget"
    options:
      label: "<span></span>"
      special_keys:  # Mapeamento de teclas especiais
        - key: "win"
          key_replace: ""
        - key: "ctrl"
          key_replace: "Ctrl"
        - key: "alt"
          key_replace: "Alt"
        - key: "shift"
          key_replace: "Shift"
        - key: "left"
          key_replace: "←"
        - key: "right"
          key_replace: "→"
        - key: "up"
          key_replace: "↑"
        - key: "down"
          key_replace: "↓"
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- Window Control ---
  # Controle de janelas ativas (Minimizar / Maximizar / Fechar)


  window_controls:
    type: "yasb.window_controls.WindowControlsWidget"  # Tipo do widget de controles da janela ativa
    options:
      show_app_name: true            # Exibe o nome do aplicativo ao lado dos botões
      maximized_only: false         # Mostra mesmo quando a janela NÃO está maximizada
      buttons: [ "minimize", "maximize", "close" ]  # Botões exibidos (ordem da esquerda para a direita)
      button_labels:                # Ícones utilizados nos botões (Nerd Font / Fluent / MDL2)
        minimize: "\uea71"         # Ícone do botão minimizar
        maximize: "\uea71"         # Ícone do botão maximizar
        restore:  "\uea71"         # Ícone do botão restaurar
        close:    "\uea71"         # Ícone do botão fechar
      monitor_exclusive: true       # Exibe apenas se a janela ativa estiver neste monitor
      animation_duration: 120       # Duração da animação ao trocar de janela (ms)


  # --- WINDOWS WORKSPACES WIDGET ---
  # Desktops virtuais nativos do Windows
  windows_workspaces:
    type: "yasb.windows_desktops.WorkspaceWidget"
    options:
      label_workspace_btn: "\uDB81\uDC3D"        # Ícone workspace inativo
      label_workspace_active_btn: "\uDB81\uDC3E" # Ícone workspace ativo
      btn_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]

  # --- WIN BUTTON WIDGET ---
  # Botão do menu iniciar do Windows
  win_button:
    type: "yasb.custom.CustomWidget"
    options:
      label: ""
      label_alt: ""
      class_name: "system-widget"
      callbacks:
        on_left: "exec start_menu"  # Abre o menu iniciar

# ============================================================
# GUIA DE PERSONALIZAÇÃO RÁPIDA
# ============================================================
#
# CALLBACKS DISPONÍVEIS (ações de clique):
# - toggle_label: Alterna entre label e label_alt
# - toggle_menu: Abre/fecha menu do widget
# - do_nothing: Sem ação
# - exec <comando>: Executa comando do sistema
# - Callbacks específicos por widget (ver documentação de cada um)
#
# FORMATAÇÃO DE LABELS:
# - Use <span>ícone</span> para ícones (FontAwesome, Nerd Fonts)
# - Use {variável} para dados dinâmicos
# - Use HTML básico para formatação
#
# POSICIONAMENTO DE MENUS/POPUPS:
# - alignment: "left", "center", "right"
# - direction: "up", "down"
# - offset_top/left: deslocamento em pixels
#
# EFEITOS VISUAIS (Windows 11):
# - blur: true/false
# - round_corners: true/false
# - round_corners_type: "normal", "small"
# - border_color: "System", "None", ou "#RRGGBB"
#
# SOMBRAS:
# - enabled: true/false
# - color: nome da cor ou "#RRGGBB"
# - radius: tamanho do desfoque
# - offset: [x, y] em pixels
#
# CALLBACKS ESPECIAIS:
# - "exec cmd /c <comando>": Executa comando do Windows
# - "exec start <aplicativo>": Abre aplicativo
# - "exec cmd /c start ms-settings:<página>": Abre Configurações
#   Exemplos: ms-settings:bluetooth, ms-settings:network, etc.
#
# ÍCONES:
# - Use sites como nerdfonts.com para encontrar códigos de ícones
# - Formato: \uXXXX para Unicode básico
# - Formato: \udbXX\udcXX para Unicode estendido
# - FontAwesome: \ufXXX
#
# VARIÁVEIS DE SISTEMA:
# - ~ : Pasta do usuário (C:\Users\<nome>)
# - %USERPROFILE% : Pasta do usuário
# - %APPDATA% : Dados de aplicativos
# - {Username} : Nome do usuário atual
#
# VARIÁVEIS DE AMBIENTE (.env):
# - Use variáveis de ambiente para armazenar dados sensíveis como chaves de API, endereços, senhas, etc.
# - Crie um arquivo chamado ".env" na pasta raiz raiz do YASB (.config\yasb\)
# - no arquivo .env, defina as variáveis no formato "VARIAVEL=valor" (sem aspas), uma por linha.
# - Use no config: "$env:VARIAVEL" quando precisar referenciar a variável
# - Reinicie YASB após modificar
#
# DICAS:
# 1. Teste mudanças salvando o arquivo aos poucos
# 2. Sempre faça backup antes de grandes mudanças
# 3. Use class_name customizado para estilos CSS específicos
#
# =====================================================
