      label_alt: "<span> </span>{info[histogram]} {info[value]} ({info[min]}/{info[max]}) {info[unit]}"
      sensor_id: "/intelcpu/0/load/0"  # Exemplo: carga da CPU
      update_interval: 1000
      precision: 0
      histogram_num_columns: 10
      class_name: "libre-monitor-widget"
      # Como encontrar sensor_id:
      # 1. Inicie LibreHardwareMonitor
      # 2. Ative o servidor web nas opções
      # 3. Acesse http://localhost:8085/data.json
      # 4. Procure o sensor desejado e copie o "SensorId"
      callbacks:
        on_left: "toggle_menu"
        on_middle: "do_nothing"
        on_right: "toggle_label"
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [1, 1]
      libre_menu:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        offset_top: 6
        offset_left: 0
        header_label: "YASB Hardware Monitor"
        precision: 1
        columns: 1
        sensors:
          - id: "/intelcpu/0/load/0"
