  weather:
    type: "yasb.weather.WeatherWidget"
    options:
      # Variáveis: {icon}, {temp}, {location}, {min_temp}, {max_temp}, {humidity}
      label: "<span>{icon}</span> {temp}"
      label_alt: "{location}: Min {min_temp}, Max {max_temp}, Humidity {humidity}"
      api_key: "$env:YASB_WEATHER_API_KEY"  # Chave da API WeatherAPI.com
