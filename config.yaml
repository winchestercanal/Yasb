# ============================================================
# CONFIGURAÇÃO PRINCIPAL DO YASB (Yet Another Status Bar)
# ============================================================
# Este é o arquivo de configuração principal para personalizar sua barra de status no Windows
# É recomendado fazer backup deste arquivo antes de editar
# Alguns icones utilizados sao da Nerd Font chamada JetBrainsMono. Instale para garantir a exibição correta deles: https://github.com/ryanoasis/nerd-fonts/releases/latest/download/JetBrainsMono.zip
# Esse arquivo foi comentado em português para facilitar o entendimento pelo Canal WINchester: https://www.youtube.com/WINchesterCanal

# --- MONITORAMENTO DE ARQUIVOS ---
# Define quais arquivos o YASB deve monitorar para recarregar automaticamente
watch_stylesheet: true  # Monitora mudanças no arquivo de estilos CSS
watch_config: true      # Monitora mudanças neste arquivo de configuração
debug: false           # Ativa logs detalhados para depuração (use true para troubleshooting)

# --- INTEGRAÇÃO KOMOREBI (Gerenciador de Janelas Tiling) ---
# Configure apenas se você usa o Komorebi para gerenciamento de janelas
komorebi:
  start_command: "komorebic start --whkd"      # Comando para iniciar o Komorebi
  stop_command: "komorebic stop --whkd"        # Comando para parar o Komorebi
  reload_command: "komorebic reload-configuration"  # Comando para recarregar configuração

# ============================================================
# CONFIGURAÇÃO DA BARRA DE STATUS
# ============================================================
bars:
  status-bar:
    enabled: true  # Habilita/desabilita esta barra

    # --- SELEÇÃO DE TELAS ---
    # Defina em quais monitores a barra aparecerá
    screens: ['*']  # '*' = todas as telas
    # screens: ['DELL P2419H (1)']  # Exemplo para tela específica
    
    class_name: "yasb-bar"  # Nome da classe CSS para estilização customizada

    # --- POSICIONAMENTO ---
    alignment:
      position: "top"   # Posições: "top", "bottom"
      center: false     # true = centraliza conteúdo, false = distribui nas 3 áreas

    # --- EFEITOS VISUAIS (Windows 11) ---
    blur_effect:
      enabled: false     # Ativa efeito de desfoque na barra
      acrylic: true      # Efeito acrílico (translúcido)
      dark_mode: false   # Adiciona mais sombra ao desfoque
      round_corners: false  # Cantos arredondados
      border_color: System  # Opções: "System", "None", ou cor HEX (#RRGGBB)

    # --- COMPORTAMENTO DA JANELA ---
    window_flags:
      always_on_top: false    # Mantém barra sempre visível sobre outras janelas
      windows_app_bar: true   # Registra como barra do sistema (reserva espaço)

    # --- DIMENSÕES ---
    dimensions:
      width: "100%"  # Largura: porcentagem ou pixels (ex: "1920px")
      height: 36     # Altura em pixels

    # --- ESPAÇAMENTO INTERNO ---
    padding:
      top: 4      # Espaço superior
      left: 0     # Espaço esquerdo
      bottom: 4   # Espaço inferior
      right: 0    # Espaço direito

    # --- DISTRIBUIÇÃO DE WIDGETS ---
    # Organize widgets em três áreas: esquerda, centro e direita
    widgets:
      left:   # Widgets alinhados à esquerda
        [
          "home",                      # Menu de início com atalhos, algumas pastas vao exigir que voce configure o endereço manualmente para funcionar.
          "wallpapers",                # Gerenciador de papéis de parede
          "komorebi_control",          # Controles do Komorebi
          "komorebi_workspaces",       # Espaços de trabalho do Komorebi
          "komorebi_active_layout",    # Layout ativo do Komorebi
          "active_window"              # Título da janela ativa
        ] 
      center: # Widgets centralizados
        [
         "notes",          # Notas rápidas
         "todo",           # Lista de tarefas
         "clock",          # Relógio e calendário
         "obs",            # Status do OBS Studio
         "weather",        # Previsão do tempo
         "apps",           # Atalhos de aplicativos
         "pomodoro",       # Timer Pomodoro
         "launchpad",      # Launcher de aplicativos
         "update_check"    # Verificador de atualizações
        ]
      right:  # Widgets alinhados à direita
        [
          "bluetooth",             # Status e controle Bluetooth
          "libre_monitor_widget",  # Monitor de hardware (CPU/GPU/Temp)
          "volume",                # Controle de volume
          "whkd",                  # Atalhos de teclado ativos
          "notifications",         # Central de notificações
          "power_menu",            # Menu de energia (desligar/reiniciar)
        ]

# ============================================================
# LISTA COMPLETA DE WIDGETS DISPONÍVEIS
# ============================================================
# 
# GERENCIAMENTO DE JANELAS:
# - active_window: Mostra título/classe da janela ativa
# - komorebi_workspaces: Espaços de trabalho do Komorebi
# - komorebi_active_layout: Layout ativo (BSP, Columns, etc)
# - komorebi_stack: Pilha de janelas do Komorebi
# - komorebi_control: Controles de start/stop/reload
# - glazewm_workspaces: Espaços de trabalho do GlazeWM
# - glazewm_binding_mode: Modo de binding ativo do GlazeWM
# - glazewm_tiling_direction: Direção de tiling
# - windows_workspaces: Desktops virtuais nativos do Windows
#
# SISTEMA E HARDWARE:
# - cpu: Uso de CPU com histograma
# - memory: Uso de RAM
# - gpu: Uso de GPU (NVIDIA/AMD)
# - disk: Espaço em disco
# - battery: Status da bateria (notebooks)
# - libre_monitor_widget: Monitor avançado via LibreHardwareMonitor
# - traffic: Velocidade de download/upload
# - wifi: Status e controle WiFi
#
# MULTIMÍDIA:
# - media: Controle de mídia (Spotify, YouTube, etc)
# - volume: Controle de volume do sistema
# - microphone: Status e controle do microfone
# - obs: Status de gravação do OBS Studio
# - cava: Visualizador de áudio
#
# PRODUTIVIDADE:
# - clock: Relógio com calendário e alarmes
# - weather: Previsão do tempo
# - todo: Gerenciador de tarefas
# - notes: Notas rápidas
# - pomodoro: Timer Pomodoro
#
# UTILITÁRIOS:
# - home: Menu com atalhos de pastas
# - wallpapers: Gerenciador de papéis de parede
# - applications: Atalhos personalizados
# - launchpad: Launcher de aplicativos
# - power_menu: Menu de energia
# - notifications: Central de notificações
# - systray: Bandeja do sistema
# - taskbar: Barra de tarefas
#
# CONECTIVIDADE:
# - bluetooth: Status e controle Bluetooth
# - ip_info: Informações de IP e localização
# - server_monitor: Monitor de servidores/sites
#
# DESENVOLVIMENTO:
# - github: Notificações do GitHub
# - ai_chat: Chat com IA (Ollama/OpenAI)
#
# OUTROS:
# - brightness: Controle de brilho
# - language: Indicador de idioma do teclado
# - whkd: Atalhos de teclado ativos
# - update_check: Verificador de atualizações Windows/Winget
# - recycle_bin: Status da lixeira
# - power_plan: Plano de energia ativo
# - grouper: Agrupa múltiplos widgets
# - custom: Widget customizado com scripts
#
# ============================================================

# ============================================================
# CONFIGURAÇÃO DETALHADA DOS WIDGETS
# ============================================================

widgets:
  
  # --- ACTIVE WINDOW WIDGET ---
  # Mostra informações sobre a janela atualmente ativa
  active_window:
    type: "yasb.active_window.ActiveWindowWidget"
    options:
      # Variáveis disponíveis: {win[title]}, {win[class_name]}, {win[process][name]}, {win[hwnd]}
      label: "{win[title]}"  # Texto principal (título da janela)
      label_alt: "[class_name='{win[class_name]}' exe='{win[process][name]}' hwnd={win[hwnd]}]"  # Texto alternativo
      label_no_window: "Inscreva-se em www.youtube.com/WINchesterCanal"  # Texto quando nenhuma janela está ativa
      label_icon: true         # Mostra ícone do aplicativo
      label_icon_size: 16      # Tamanho do ícone em pixels
      max_length: 15           # Comprimento máximo do texto
      max_length_ellipsis: "..."  # Texto para truncamento
      monitor_exclusive: false # true = mostra apenas janelas do monitor atual
      label_shadow:            # Sombra do texto
        enabled: false
        color: "black"
        radius: 3
        offset: [ 1, 1 ]

  # --- AI CHAT WIDGET ---
  # Chat integrado com modelos de IA (Ollama, OpenAI)
  ai_chat:
    type: "yasb.ai_chat.AiChatWidget"
    options:
      label: "<span>\uf086</span>"  # Ícone do widget (FontAwesome)
      chat:
        blur: true              # Efeito de desfoque no fundo
        round_corners: true     # Cantos arredondados
        round_corners_type: "normal"  # Tipos: "normal", "small"
        border_color: "system"  # "system", "none", ou cor HEX
        alignment: "center"     # Alinhamento: "left", "center", "right"
        direction: "down"       # Direção do popup: "up", "down"
        offset_left: 0         # Deslocamento horizontal
        offset_top: 6          # Deslocamento vertical
      icons:
        send: "\uf1d8"         # Ícone de enviar mensagem
        stop: "\uf04d"         # Ícone de parar geração
        clear: "\uf1f8"        # Ícone de limpar chat
        assistant: "\udb81\ude74"  # Ícone do assistente
      notification_dot:
        enabled: false         # Indicador de notificação
        corner: "top_right"    # Posição: "top_left", "top_right", "bottom_left", "bottom_right"
        color: "red"
        margin: [ 0, 2 ]
      callbacks:
        on_left: "toggle_chat" # Ação ao clicar
      providers:  # Configure múltiplos provedores de IA
        - provider: "Ollama"
          api_endpoint: "http://localhost:11434/v1"
          credential: "ollama"
          models: 
          - name: "gemma3:1b"
            label: "Gemma3"
        - provider: "OpenAI"
          api_endpoint: "https://api.openai.com/v1"
          credential: "dsfsfsfs65sd6f56sd5f6"  # Sua chave API
          models:
          - name: "gpt-3.5-turbo"
            label: "GPT3.5 Turbo"
          - name: "gpt-4"
            label: "GPT4"
            temperature: 0.3      # Criatividade (0.0-2.0)
            top_p: 0.95          # Diversidade de resposta
            max_tokens: 4096     # Tamanho máximo da resposta
            instructions: "C:/Users/amnweb/Desktop/custom_gpt_chatmode.md"  # Instruções customizadas

  # --- APPLICATIONS WIDGET ---
  # Atalhos personalizados para aplicativos e ações do sistema
  apps:
    type: "yasb.applications.ApplicationsWidget"
    options:
      label: "{data}"
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
      app_list:  # Lista de atalhos
        # Formato: {icon: "ícone", launch: "comando ou ação"}
        # Ações especiais: "quick_settings", "notification_center", "search", "widget", "launcher"
        - {icon: "\udb80\uddda", launch: "start cmd.exe /k winget upgrade"}  # Verificar atualizações
        - {icon: "\udb81\udeb0", launch: "start cmd.exe /k winget upgrade --all"}  # Atualizar tudo
        - {icon: "\uead3", launch: "komorebic start --whkd"}  # Iniciar Komorebi
        - {icon: "\uead7", launch: "komorebic stop --whkd"}   # Parar Komorebi
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [ 1, 1 ]

  # --- BATTERY WIDGET ---
  # Indicador de bateria para notebooks
  battery:
    type: "yasb.battery.BatteryWidget"
    options:
      # Variáveis: {icon}, {percent}, {time_remaining}
      label: "<span>{icon}</span> {percent}%"
      label_alt: "<span>{icon}</span> {percent}% | time: {time_remaining}"
      update_interval: 5000           # Atualização em milissegundos
      time_remaining_natural: False   # true = "2h 30m", false = "02:30"
      hide_unsupported: True         # Oculta se não houver bateria
      charging_options:
        icon_format: "{charging_icon}"
        blink_charging_icon: true    # Ícone pisca durante carregamento
        blink_interval: 500          # Intervalo de piscada (ms)
      status_thresholds:  # Limites de porcentagem para cada estado
        critical: 10
        low: 25
        medium: 75
        high: 95
        full: 100
      status_icons:  # Ícones para cada nível
        icon_charging: "\uf0e7"
        icon_critical: "\uf244"
        icon_low: "\uf243"
        icon_medium: "\uf242"
        icon_high: "\uf241"
        icon_full: "\uf240"
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [ 1, 1 ]

  # --- BLUETOOTH WIDGET ---
  # Status e controle de dispositivos Bluetooth
  bluetooth:
    type: "yasb.bluetooth.BluetoothWidget"
    options:
      # Variáveis: {icon}, {device_count}, {device_name}
      label: "<span>{icon}</span> {device_count}"
      label_alt: "{device_name}"
      label_no_device: "Sem dispositivos conectados"
      label_device_separator: ", "   # Separador para múltiplos dispositivos
      max_length: 10
      max_length_ellipsis: "..."
      icons: 
        bluetooth_on: "\udb80\udcaf"       # Bluetooth ligado
        bluetooth_off: "\udb80\udcb2"      # Bluetooth desligado
        bluetooth_connected: "\udb80\udcb1"  # Dispositivo conectado
      device_aliases:  # Apelidos personalizados para dispositivos
        - name: "T5.0"
          alias: "\uf025"
      callbacks:
        on_left: "toggle_label"
        on_right: "exec cmd.exe /c start ms-settings:bluetooth"  # Abre configurações
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [ 1, 1 ]

  # --- BRIGHTNESS WIDGET ---
  # Controle de brilho da tela (notebooks)
  brightness:
    type: "yasb.brightness.BrightnessWidget"
    options:
      label: "<span>{icon}</span>"
      label_alt: "Brightness {percent}%"
      tooltip: true
      hide_unsupported: true
      brightness_toggle_level: [0, 50, 100]  # Níveis de alternância ao clicar
      auto_light: false          # Ajuste automático dia/noite
      auto_light_icon: "\udb80\udce1"
      auto_light_night_level: 35     # Brilho noturno (%)
      auto_light_night_start_time: "19:00"
      auto_light_night_end_time: "06:45"
      auto_light_day_level: 75       # Brilho diurno (%)
      brightness_icons: [  # Ícones para cada nível
        "\udb80\udcde",  # 0-25%
        "\udb80\udcdd",  # 26-50%
        "\udb80\udcdf",  # 51-75%
        "\udb80\udce0"   # 76-100%
      ]
      brightness_menu:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
      callbacks:
          on_left: "toggle_label"
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [ 1, 1 ]

  # --- CAVA WIDGET ---
  # Visualizador de áudio (estilo equalizer)
  
  # NOTA: Este widget requer que a versão do Cava seja igual ou superior a 0.10.4 instalada no seu sistema.
  # Você pode instalá-lo usando o winget (winget install karlstav.cava) ou a partir do repositório oficial https://github.com/karlstav/cava/releases.
  # O Cava precisa estar acessível no sistema PATH.
  # O YASB criará arquivos de configuração temporários para busca no diretório %LOCALAPPDATA%\YASB.
  cava:
    type: "yasb.cava.CavaWidget"
    options:
      bar_height: 12          # Altura das barras
      min_bar_height: 0       # Altura mínima
      gradient: 1             # 0 = cor sólida, 1 = gradiente
      foreground: "#89b4fa"   # Cor principal
      gradient_color_1: '#74c7ec'  # Cor inicial do gradiente
      gradient_color_2: '#89b4fa'
      gradient_color_3: '#cba6f7'
      bars_number: 8          # Número de barras
      bar_spacing: 2          # Espaçamento entre barras
      bar_width: 4            # Largura de cada barra
      bar_type: "bars"        # Tipo: "bars", "wave"
      framerate: 60           # Taxa de atualização (FPS)
      hide_empty: true        # Oculta quando não há áudio

  # --- CLOCK WIDGET ---
  # Relógio com calendário, fusos horários e alarmes
  clock:
    type: "yasb.clock.ClockWidget"
    options:
      # Formatação: use códigos strftime do Python
      # %a=dia semana, %d=dia, %B=mês, %H=hora 24h, %I=hora 12h, %M=minuto, %S=segundo, %p=AM/PM
      label: "<span>{icon}</span> <span>{alarm}</span> {%a, %d de %B %H:%M:%S}"
      label_alt: "Inscreva-se e deixa o like! \uf164"
      locale: "pt_BR"         # Locale para nomes de meses/dias
      update_interval: 1000   # Atualização em ms
      timezones: []           # Lista de fusos: ["America/New_York", "Europe/London"]
      icons:  # Ícones de relógio para cada hora (1-12)
        clock_01 : "\udb85\udc3f"
        clock_02 : "\udb85\udc40"
        clock_03 : "\udb85\udc41"
        clock_04 : "\udb85\udc42"
        clock_05 : "\udb85\udc43"
        clock_06 : "\udb85\udc44"
        clock_07 : "\udb85\udc45"
        clock_08 : "\udb85\udc46"
        clock_09 : "\udb85\udc47"
        clock_10 : "\udb85\udc48"
        clock_11 : "\udb85\udc49"
        clock_12 : "\udb85\udc4a"
      alarm_icons:
        enabled: "\uf0f3"
        disabled: "\uf0a2"
        snooze: "\uf1f6"
      calendar:  # Configuração do popup de calendário
        blur: True
        round_corners: True
        round_corners_type: 'normal'
        border_color: 'System'
        alignment: 'center'
        direction: 'down'
        distance: 6
        show_holidays: true      # Mostra feriados
        show_week_numbers: true   # Mostra número da semana
        country_code: "BR"        # Código do país para feriados
        holiday_color: "#FF6464"  # Cor dos feriados
        extended: true           # Calendário expandido
      callbacks:
        on_left: "toggle_calendar"
        on_middle: "next_timezone"
        on_right: "toggle_label"
      container_padding:
        top: 0
        left: 0
        bottom: 0
        right: 0
      label_shadow:
        enabled: false
        color: "black"
        radius: 3
        offset: [ 1, 1 ]

  # --- CPU WIDGET ---
  # Indicador de uso da CPU
  cpu:
    type: "yasb.cpu.CpuWidget"
    options:
      # Variáveis: {info[percent][total]}, {info[histograms][cpu_percent]}
      label: "<span>\uf4bc</span> {info[percent][total]}%"
      label_alt: "<span>\uf437</span> {info[histograms][cpu_percent]}"
      update_interval: 2000
      cpu_thresholds:  # Limites para mudança de cor
        low: 25
        medium: 50
        high: 90
      histogram_icons:  # Caracteres para histograma
        - '\u2581' # 0%
        - '\u2581' # 10%
        - '\u2582' # 20%
        - '\u2583' # 30%
        - '\u2584' # 40%
        - '\u2585' # 50%
        - '\u2586' # 60%
        - '\u2587' # 70%
        - '\u2588' # 80%+
      histogram_num_columns: 8
      callbacks:
        on_right: "exec cmd /c Taskmgr"  # Abre Gerenciador de Tarefas
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [ 1, 1 ]
  
  # --- DISK WIDGET ---
  # Monitor de espaço em disco
  disk:
    type: "yasb.disk.DiskWidget"
    options:
      # Variáveis: {volume_label}, {space[used/free/total][gb/percent]}
      label: "{volume_label}: {space[used][percent]}"
      label_alt: "{volume_label} {space[used][gb]} / {space[total][gb]}"
      volume_label: "C"       # Letra da unidade a ser monitorada
      update_interval: 60     # Atualização em segundos
      group_label:            # Menu com múltiplos discos
        volume_labels: ["C", "D", "E", "F"] # Adicione ou remova conforme necessário
        show_label_name: true
        blur: True
        round_corners: True
        round_corners_type: "small"
        border_color: "System"
        alignment: "right"
        direction: "down"
      callbacks:
        on_left: "toggle_group" # Exibe o menu de discos
        on_middle: "toggle_label" # Alterna rótulo
        on_right: "exec explorer C:\\"  # Abre o Explorer na unidade C:
      label_shadow:
        enabled: true
        color: "black"
        radius: 3
        offset: [ 1, 1 ]
      disk_thresholds:
        low: 25
        medium: 50
        high: 90

  # --- DISK GROUP WIDGET ---
  # Versão agrupada do disk widget
  disk_group:
    type: "yasb.disk.DiskWidget"
    options:
        label: "<span>\uf473</span>"
        label_alt: "<span>\uf473</span>"
        group_label:
          volume_labels: ["C", "D", "E", "F"]
          show_label_name: true 
          blur: True
          round_corners: True
          round_corners_type: "normal"
          border_color: "System"
          alignment: "right"
          direction: "down"
          distance: 6
        callbacks:
          on_left: "toggle_group"

  # --- GROUPER WIDGET ---
  # Agrupa múltiplos widgets com opção de colapsar
  grouper:
    type: "yasb.grouper.GrouperWidget"
    options:
      class_name: "systeminfo-grouper"
      widgets: [  # Lista de widgets a agrupar
        "memory",
        "disk_group",
        "battery"
      ]
      collapse_options:
        enabled: true
        exclude_widgets: ["battery"]  # Widgets que não serão colapsados
        expanded_label: "\uf054"      # Ícone expandido
        collapsed_label: "\uf053"     # Ícone colapsado
        label_position: "right"       # Posição: "left", "right"

  # --- GITHUB WIDGET ---
  # Notificações do GitHub
  github:
    type: "yasb.github.GithubWidget"
    options:
      label: "<span>\ueba1</span>"
      label_alt: "Notifications {data}"  # {data} = número de notificações não lidas
      token: ghp_xxxxxxxxxxx  # Token de acesso pessoal do GitHub
      # token: env  # Alternativa: usar variável de ambiente YASB_GITHUB_TOKEN
      max_notification: 30    # Máximo de notificações no menu (limite: 50)
      notification_dot:
        enabled: True
        corner: "bottom_left"  # Posição do indicador
        color: "red"
        margin: [ 1, 1 ]
      only_unread: false      # true = apenas não lidas
      show_comment_count: false  # Mostra total de comentários
      reason_filters: []      # Filtrar por motivo: ['mention', 'assign', 'review_requested']
      max_field_size: 54      # Tamanho máximo do título
      update_interval: 300    # Verificação em segundos
      menu:
        blur: True
        round_corners: True
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        show_categories: false  # Agrupa por tipo
        categories_order: ["PullRequest", "Issue", "CheckSuite", "Release", "Discussion"]
      label_shadow:
        enabled: True
        color: "black"
        radius: 3
        offset: [ 1, 1 ]

  # --- GLAZEWM WIDGETS ---
  # Widgets para o gerenciador de janelas GlazeWM
  # GlazeWM é um gerenciador de janelas tiling alternativo para Windows
  # Funciona de forma similar ao Komorebi para Windows ou ao i3wm/Sway do Linux
  # Download: https://github.com/glzr-io/glazewm

  # --- GLAZEWM BINDING MODE WIDGET ---
  # Mostra o modo de binding ativo (normal, resize, pause, etc)
  # Útil para saber qual conjunto de atalhos está ativo
  glazewm_binding_mode:
