      default_icon: "\uf071"  # Ícone padrão para modos não mapeados
      
      # Ícones personalizados para cada modo de binding
      icons:
        none: ""              # Modo normal (sem binding especial)
        resize: "\uf071"      # Modo de redimensionamento
        pause: "\uf28c"       # Modo pausado (tiling desativado)
        # Adicione mais modos conforme sua config do GlazeWM:
        # move: "\uf0b2"
        # focus: "\uf192"
      
      # Modos disponíveis para alternar com callback
      binding_modes_to_cycle_through: [
        "none",     # Modo normal
