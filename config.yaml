      menu_list:
        # Formato: { title: "Nome", path: "Caminho" }
        
        # ATALHO PARA PASTA DO USUÁRIO
        - { title: "Usuário", path: "~" }
        # ATALHOS PARA PASTAS ESPECÍFICAS (geralmente exige barras duplas '\\' ao invés das barras simples tradicionais '\')
        - { title: "Downloads", path: "G:\\Downloads" }
        - { title: "Documentos", path: "C:\\Users\\rafae\\OneDrive\\Documentos" }
        - { title: "Backups", path: "C:\\Users\\rafae\\OneDrive\\Documentos\\BACKUPS" }
        - { title: "OBS", path: "D:\\Videos\\OBS" }
        - { title: "StockFootage", path: "D:\\Videos\\Stockfootages" }
        # ATALHOS PARA PASTAS DE SISTEMA
        - { title: "Desktop", path: "%USERPROFILE%\\Desktop" }
        - { title: "AppData", path: "%APPDATA%" }
        - { title: "Temp", path: "%TEMP%" }
        - { title: "Program Files", path: "C:\\Program Files" }     
        # ATALHOS PARA LOCAIS DE REDE
        # - { title: "Servidor", path: "\\\\192.168.1.100\\share" }
        # - { title: "NAS", path: "\\\\NAS\\Documents" }   
      # --- OPÇÕES DE MENU DE SISTEMA ---
